{% extends "base.html" %}

{% block title %}Update Employee{% endblock %}

{% block content %}
  <div style="display: grid; place-items: center; height: 100vh;">
    <div style="max-width: 400px; width: 100%; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <h1 style="text-align: center; margin-bottom: 20px;">Update Employee</h1>

      <form action="{% url 'employee_update' pk=employee.id %}" method="post">
        {% csrf_token %}
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" id="first_name"  class="form-control text-dark" value="{{ employee.first_name }}" />

          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" id="last_name"  class="form-control text-dark" value="{{ employee.last_name }}" />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email"  class="form-control text-dark" value="{{ employee.email }}" />

          <label for="department">Department:</label>
          <input type="text" name="department" id="department"  class="form-control text-dark" value="{{ employee.department }}" />

          <label for="start_date">Start Date:</label>
          <input type="date" name="start_date" id="start_date"  class="form-control text-dark" value="{{ employee.start_date|date:'Y-m-d' }}" />

          <label for="is_onboarded" style="align-self: center;">Is Onboarded:</label>
          <input type="checkbox" name="is_onboarded" id="is_onboarded"  {% if employee.is_onboarded %} checked {% endif %}/>
        </div>

        <button type="submit"  style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Update Employee Details</button>
      </form>
    </div>
  </div>
{% endblock %}
