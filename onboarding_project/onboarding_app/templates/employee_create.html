{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Add New Employee</h1>

            <form action="{% url 'employee_create' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name" id="id_first_name">
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" id="id_last_name">
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input class="form-control" type="email" name="email" id="id_email">
                </div>
                <div class="form-group">
                    <label for="id_department">Department:</label>
                    <input class="form-control" type="text" name="department" id="id_department">
                </div>
                <div class="form-group">
                    <label for="id_start_date">Start Date:</label>
                    <input class="form-control" type="date" name="start_date" id="id_start_date">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
